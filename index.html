<!DOCTYPE html>
<html>
<title>SnotBot Tracker</title>
<link rel="stylesheet" href="css/w3.css">
<meta charset="UTF-8">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin="" />

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-134489181-3"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag() { dataLayer.push(arguments); }
gtag('js', new Date());
gtag('config', 'UA-134489181-3');
</script>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>

<body>
  <!--nav bar begins-->
  <div class="w3-bar w3-blue">
    <a href="index.html" class="w3-bar-item w3-button"><i class="fa fa-home"></i></a>
  </div>
  <!--nav bar ends-->

  <!-- everything below navbar starts -->
  <div class="w3-container">
    <!--instruction panel begins-->
    <div class="w3-panel w3-pale-yellow w3-display-container w3-border">
      <span onclick="this.parentElement.style.display='none'"
      class="w3-button w3-large w3-display-topright">&times;</span>
      <h3>Welcome to the SnotBot Tracker!</h3>
      <p>Zoom and click on the markers for info and videos.</p>
    </div>
    <!--instruction panel ends-->
    <!--legend/chart begins-->
    <div class="w3-row w3-margin-bottom">

      <!--legand begins-->
      <div class="w3-col m2 l2">
        <h2>Legend</h2>
        <div class="w3-bar-block">
          <a href="#" class="w3-bar-item w3-button w3-padding"></i>Videos <img
              src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png"
              width="10"> <img
              src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png"
              width="10"> <img
              src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png"
              width="10"></a>
          <a href="#" class="w3-bar-item w3-button w3-padding w3-text-red"></i> Humpbacks</a>
          <a href="#" class="w3-bar-item w3-button w3-padding w3-text-green"></i> Fin Whales</a>
          <a href="#" class="w3-bar-item w3-button w3-padding w3-text-blue"></i> Blue Whales</a>
          <a href="#" class="w3-bar-item w3-button w3-padding"></i> Minkie Whales</a>
          <a href="#" class="w3-bar-item w3-button w3-padding"></i> Other</a>
        </div>
      </div>
      <!--legend ends-->

      <!--chart begins-->
      <div class="w3-col m10 l10">
        <div id='map' style='height: 400px'>
        </div>
      </div>
      <!--chart ends-->
    </div>
    <!--legend/chart ends-->

    <!--flight data row begins-->
    <div class="w3-row w3-card w3-container">
      <h3>Flight:</h3>
      <div class= "w3-half">
        <ul class=w3-ul>
          <li>Waterbody: <span id="waterbody"></span></li>
          <li>Objective: <span id="Objective"></span></li>
          <li>Species: <span id="species"></span></li>

          <button onclick="document.getElementById('video').style.display='block'" 
      class="w3-button w3-blue w3-round">Open Video</button>
        </ul>
      </div>
      <div class = "w3-half">
        <ul class= w3-ul>
          <li>Date: <span id="date"></span></li>
          <li>Start Time: <span id="start-time"></span></li>
          <li>Duration: <span id="duration"></span></li>
          <li>Max. Distance: <span id="max-distance"></span></li>
          <li>Total Distance: <span id="total-distance"></span></li>
        </ul>
      </div>
    </div>
    <!-- flight data ends -->
    
     <!--- Video Modal starts-->
     <div id="video" class="w3-modal" style="z-index: 9999;">
      <div class="w3-modal-content w3-card w3-animate-bottom w3-padding">
        <div class="w3-container">
          <div><span onclick="document.getElementById('video').style.display='none'"
              class="w3-button w3-display-topright">&times;</span></div>
          <video controls style="width: 95%">
            <source id="videoPlayerSrc" src="" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
    <!--- Video Modal ends-->

  </div>
  <!-- everything below navbar ends here -->
  <script src="js/ocean-alliance.js"></script>
</body>

</html>
